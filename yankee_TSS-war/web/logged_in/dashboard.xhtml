<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:param name="pageTitle" value="Welcome Man"/>
        <ui:define name="breadcrumb">
            <li>
                <h:link outcome="dashboard">
                    <i class="fa fa-dashboard"></i>Home
                </h:link>
            </li>
            <li>
                <h:link disabled="true">
                    #{msg.dashBoard}
                </h:link>
            </li>
        </ui:define>
        <ui:define name="main-content">
            <ui:fragment rendered="#{request.isUserInRole('ADMIN')}">
                <ui:include src="../admin/administration.xhtml"></ui:include>
            </ui:fragment>

            <ui:fragment rendered="#{request.isUserInRole('STAFF')}">
                <ui:include src="./staff-dashboard.xhtml"></ui:include>
            </ui:fragment>
            
            <ui:fragment rendered="#{not request.isUserInRole('STAFF')}">
                <ui:include src="./employee-dashboard.xhtml"></ui:include>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
