<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:param name="pageTitle" value="Create Contract Page"/>
        <ui:define name="breadcrumb">
            <li>
                <h:link outcome="index">
                    <i class="fa fa-dashboard"></i>Home
                </h:link>
            </li>
            <li>
                <h:link outcome="dashboard">
                    Dashboard
                </h:link>
            </li>
            <li>
                <h:link rendered="#{contractDetailsBean.loggedinUser.userRoleRealm eq 'STAFF'}" outcome="managecontracts">
                    Manage Contracts
                </h:link>
                <h:link rendered="#{empty contractDetailsBean.loggedinUser.userRoleRealm}" outcome="employeecontracts">
                    Employee Contracts
                </h:link>
            </li>
            <li>
                <h:link disabled="true">
                    View Contract Details
                </h:link>
            </li>
        </ui:define>
        <ui:define name="main-content">
            <h:form id="contractDetails">
                <p:growl id="msg" showDetail="true" escape="false"/>
                <b:row>
                    <p:outputPanel styleClass="box box-default">
                        <p:outputPanel styleClass="box-header text-center">
                            <h:outputLabel id="currentContract" value="#{msg.contractFor} : #{contractDetailsBean.currentContractPerson.firstName} #{editContractBean.currentContractPerson.lastName} (#{editContractBean.currentContractPerson.emailAddress})"/>
                        </p:outputPanel>                        
                        <p:outputPanel styleClass="box-body top-border edit-contract">
                            <b:column>                                
                                <b:formGroup>
                                    <h:outputLabel value="Supervisor" styleClass="col-xs-12 col-sm-3 control-label"/>
                                    <b:column col-sm="6" col-xs="12">
                                        <h:outputLabel value="#{contractDetailsBean.supervisorForContract.firstName} #{contractDetailsBean.supervisorForContract.lastName}"/>
                                    </b:column>
                                </b:formGroup>
                                <b:formGroup>
                                    <h:outputLabel for="startDate" value="#{msg.contractStartDate}" styleClass="col-xs-12 col-sm-3 control-label"/>
                                    <b:column col-sm="6" col-xs="12">
                                        <h:outputLabel value="#{contractDetailsBean.contractinfo.startDate.dayOfMonth} #{contractDetailsBean.contractinfo.startDate.month} #{contractDetailsBean.contractinfo.startDate.year} (#{contractDetailsBean.contractinfo.startDate.dayOfWeek})"/>
                                    </b:column>
                                </b:formGroup>
                                <b:formGroup>
                                    <h:outputLabel for="endDate" value="#{msg.contractEndDate}" styleClass="col-xs-12 col-sm-3 control-label"/>
                                    <b:column col-sm="6" col-xs="12">
                                        <h:outputLabel value="#{contractDetailsBean.contractinfo.endDate.dayOfMonth} #{contractDetailsBean.contractinfo.endDate.month} #{contractDetailsBean.contractinfo.endDate.year} (#{contractDetailsBean.contractinfo.endDate.dayOfWeek})"/>
                                    </b:column>
                                </b:formGroup>
                                <b:formGroup>
                                    <h:outputLabel for="timesheetFrequency" value="#{msg.timeSheetFrequency}" styleClass="col-xs-12 col-sm-3 control-label" />
                                    <b:column col-sm="6" col-xs="12">
                                        <h:outputLabel value="#{contractDetailsBean.contractinfo.frequency}"/>
                                    </b:column>
                                </b:formGroup>


                                <b:formGroup rendered="#{not empty contractDetailsBean.assistantsForContract}">
                                    <h:outputLabel value="#{msg.assistants}" styleClass="col-xs-12 col-sm-3 control-label" />
                                    <b:column col-sm="9" col-xs="12">
                                        <p:dataList value="#{contractDetailsBean.assistantsForContract}" var="assistants" type="definition">                                            
                                            -> #{assistants.firstName} #{assistants.lastName}
                                        </p:dataList>
                                    </b:column>
                                </b:formGroup>

                                <b:formGroup rendered="#{not empty contractDetailsBean.secretariesForContract}">
                                    <h:outputLabel value="#{msg.secretaries}" styleClass="col-xs-12 col-sm-3 control-label" />
                                    <b:column col-sm="9" col-xs="12">
                                        <p:dataList value="#{contractDetailsBean.secretariesForContract}" var="secretaries" type="definition">                                            
                                            -> #{secretaries.firstName} #{secretaries.lastName}
                                        </p:dataList>
                                    </b:column>
                                </b:formGroup>

                                <b:formGroup>
                                    <h:outputLabel value="#{msg.hoursPerWeek}" styleClass="col-xs-12 col-sm-3 control-label" />
                                    <b:column col-sm="9" col-xs="12">
                                        <h:outputLabel value="#{contractDetailsBean.contractinfo.hoursPerWeek}"/>
                                    </b:column>
                                </b:formGroup>

                                <b:formGroup>
                                    <h:outputLabel value="#{msg.totalHoursDue}" styleClass="col-xs-12 col-sm-3 control-label" />
                                    <b:column col-sm="9" col-xs="12">
                                        <h:outputLabel value="#{contractDetailsBean.contractinfo.hoursDue}"/>
                                    </b:column>
                                </b:formGroup>

                                <b:formGroup>
                                    <h:outputLabel value="#{msg.vacationHours}" styleClass="col-xs-12 col-sm-3 control-label" />
                                    <b:column col-sm="9" col-xs="12">
                                        <h:outputLabel value="#{contractDetailsBean.contractinfo.vacationHours}"/>
                                    </b:column>
                                </b:formGroup>
                            </b:column>
                        </p:outputPanel>

                    </p:outputPanel>


                    <h:form>
                    <!--BEGINSSSS TAV VIEWWWWWWWWWWWW FOR TIMESHEEEET BEGINSSSSS-->                   
                    <p:tabView cache="false"> 
                        
                        <!-- BEGINS  For Current-->
                        <p:tab title="Current">  
                            <p:outputPanel styleClass="box"> 
                                <p:outputPanel rendered = "#{empty contractDetailsBean.currentTimeSheet}" styleClass="box-body text-center">
                                    <p> Either Contract has not started yet OR timesheets are not available for today's date!!</p>
                                </p:outputPanel>
                                <p:outputPanel rendered = "#{not empty contractDetailsBean.currentTimeSheet}" styleClass="box-body">
                                    <b:dataTable id="currentTimeSheetTab" var="timesheet" value="#{contractDetailsBean.currentTimeSheet}" responsive="true">
                                        <b:dataTableColumn label="Start Date" value="#{timesheet.startDate.dayOfMonth} #{timesheet.startDate.month} #{timesheet.startDate.year} (#{timesheet.startDate.dayOfWeek})" />
                                        <b:dataTableColumn label="End Date" value="#{timesheet.endDate.dayOfMonth} #{timesheet.endDate.month} #{timesheet.endDate.year} (#{timesheet.endDate.dayOfWeek})" />

                                        <b:dataTableColumn value="#{timesheet.hoursDue}" label="Hours Due"/>
                                        <b:dataTableColumn value="#{contractDetailsBean.calculateHoursEntered(timesheet.uuid)}" label="Hours Entered"/>
                                        <b:dataTableColumn value="#{timesheet.status}" label="Status"/>

                                        <b:dataTableColumn label="Action " style="width:50px" >
                                            <!--BEGIN FOR EMPLOYYEEEE-->
                                            <!--If the timesheet in progress then render submit for employee-->
                                            <p:commandButton update ="@form" rendered = "#{timesheet.status eq 'IN_PROGRESS' and contractDetailsBean.isEmployee(timesheet.uuid)}" icon="fa fa-fw fa-paper-plane" id="submitTimeSheetEmployeeCur" action="#{contractDetailsBean.onSignByEmployeeRow(timesheet.uuid)}">                           
                                                <p:confirm header="Confirmation" message="Confirm Sign?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:tooltip id="submitIconToolTipECur" for="submitTimeSheetEmployeeCur" position="bottom" value="Sign TimeSheet" showEffect="clip" hideEffect="explode"></p:tooltip>
                                            <!--END FOR EMPLOYEE-->
                                            
                                            
                                            <!--BEGIN FOR SUPERVISOR-->
                                            <!--if the timesheet is in signed by employee then render submit button for supervisor only.-->
                                            <p:commandButton update ="contractDetails" rendered = "#{timesheet.status eq 'SIGNED_BY_EMPLOYEE' and contractDetailsBean.isSupervisor(timesheet.uuid)}" icon="fa fa-fw fa-paper-plane" id="submitTimeSheetSupervisorCur" action="#{contractDetailsBean.onSignBySupervisorRow(timesheet.uuid)}">                                                
                                                <p:confirm header="Confirmation" message="Confirm Sign?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:tooltip for="submitTimeSheetSupervisorCur" position="bottom" value="Sign TimeSheet" showEffect="clip" hideEffect="explode"></p:tooltip>
                                            <!--REVOKE SIGNATURE-->
                                            <p:commandButton update ="contractDetails" rendered = "#{timesheet.status eq 'SIGNED_BY_EMPLOYEE' and contractDetailsBean.isSupervisor(timesheet.uuid)}" icon="fa fa-fw fa-thumbs-down" id="revokeTimeSheetSupervisorCur" action="#{contractDetailsBean.onRevokeSignatureBySupervisor(timesheet.uuid)}">                                               
                                                <p:confirm header="Revoke" message="Confirm Revoke Signature?" icon="ui-icon-alert" />
                                            </p:commandButton>
                                            <p:tooltip for="revokeTimeSheetSupervisorCur" position="bottom" value="Revoke Signature" showEffect="clip" hideEffect="explode"></p:tooltip>                                         
                                            <!--END FOR SUPERVISOR-->
                                            
                                            

                                            <!--PRINT AND ARCHIVE OPTION AVAILABLE IF LOGGED IN USER IS STAFF AND SECRETARY-->
                                            <p:commandButton rendered = "#{contractDetailsBean.isSecretary(timesheet.uuid)}" icon="fa fa-fw fa-print"  id="printTimeSheetCur"  action="#{contractDetailsBean.printTimeSheet(timesheet.uuid)}"/>
                                            <p:tooltip id="printTimeSheetIconToolTipCur" for="printTimeSheetCur" position="bottom" value="Print TimeSheet" showEffect="clip" hideEffect="explode"></p:tooltip>

                                            <p:commandButton rendered = "#{contractDetailsBean.isSecretary(timesheet.uuid)}" icon="fa fa-fw fa-archive"  id="archiveTimeSheetCur"  action="#{contractDetailsBean.archiveTimeSheet(timesheet.uuid)}"/>
                                            <p:tooltip id="archiveTimeSheetIconToolTipCur" for="archiveTimeSheetCur" position="bottom" value="Archive TimeSheet" showEffect="clip" hideEffect="explode"></p:tooltip>
                                            <!--PRINT OPTION AVAILABLE IF LOGGED IN USER IS STAFF AND SECRETARY-->                       



                                            <p:commandButton rendered = "#{timesheet.status eq 'IN_PROGRESS' and contractDetailsBean.isEmployee(timesheet.uuid)}" icon="fa fa-fw fa-plus"  id="addNewEntryCur"  action="#{contractDetailsBean.addNewEntry(timesheet.uuid,timesheet.displayString)}"/>
                                            <p:tooltip id="addNewIconToolTipCur" for="addNewEntryCur" position="bottom" value="Add TimeSheet entry" showEffect="clip" hideEffect="explode"></p:tooltip>

                                            <p:commandButton  icon="fa fa-fw fa-television" id="viewTimeSheetCur" action="#{contractDetailsBean.onRowView(timesheet.uuid,timesheet.displayString)}"/>
                                            <p:tooltip id="viewIconToolTipCur" for="viewTimeSheetCur" position="bottom" value="View TimeSheet Entries" showEffect="clip" hideEffect="explode"></p:tooltip>
                                        </b:dataTableColumn>
                                    </b:dataTable>

                                </p:outputPanel>
                            </p:outputPanel>
                        </p:tab>
                        <!-- ENDS  For Current-->

                        
                        
                        
                        <!--BEGINS for Previous to current days-->
                        <p:tab title="Previous">
                            
                            
                            
                        </p:tab>                            
                        <!--ENDS For Previous to current days-->
                        
                        
                        
                        
                        <!--BEGINS for SIGNED BY EMPLOYEE-->
                        <p:tab title="Signed By Employee">
                            
                            
                            
                        </p:tab>                            
                        <!--ENDS For SIGNED BY EMPLOYEE-->
                        
                        
                        
                        
                        
                        <!--BEGINS for IN Archived -->
                        <p:tab title="Archived">
                            
                            
                            
                        </p:tab>                            
                        <!--ENDS For IN Archived-->
                        
                        
                        
                        
                        <!--BEGINS for ALL-->
                        <p:tab title="All">
                            
                            
                            
                        </p:tab>                            
                        <!--ENDS For All-->                        
                        
                    </p:tabView>
                    <!--ENDSSSSSS TAV VIEWWWWWWWWWWWW FOR TIMESHEEEET ENDSS--> 
                    </h:form>
                    



                    <!-- BEGINS  For Global Confirmation dialog-->
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes btn-flat" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn-flat" icon="ui-icon-close" />
                    </p:confirmDialog>

                    <!-- ENDS  For Global Confirmation dialog-->

                    <!-- ENDS  TimeSheets Details for this contract.--> 

                </b:row>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
