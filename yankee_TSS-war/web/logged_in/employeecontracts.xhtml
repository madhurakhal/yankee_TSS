<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:param name="pageTitle" value="Admin Page"/>
        <ui:define name="breadcrumb">
            <li>
                <h:link outcome="dashboard">
                    <i class="fa fa-dashboard"></i>Home
                </h:link>
            </li>
            <li>
                <h:link outcome="dashboard">
                    Dashboard
                </h:link>
            </li>
            <li>
                <h:link disabled="true">
                    Your Contracts
                </h:link>
            </li>
        </ui:define>
        <ui:define name="main-content">
            <b:form id="form">
                <p:growl id="msgs" showDetail="true" />
                <p:outputPanel styleClass="box box-success with-border">
                    <p:outputPanel styleClass="box-header with-border text-center">
                        <h3 style="margin-top:0">#{loginBean.user.firstName} #{loginBean.user.lastName} - As Employee</h3>
                    </p:outputPanel>
                    <p:outputPanel styleClass="box-body">
                        <b:tabView contentStyle="border: 1px solid #ddd;padding:10px;"
                                   content-disabled="false"
                                   >
                            <b:tab title="Prepared">
                                <!-- BEGINS  For Supervisor -->
                                <p:outputPanel rendered = "#{!empty employeeContractsBean.contractsPreparedAssociatedToEmployee}" styleClass="box">                                             


                                    <p:outputPanel styleClass="box-body">                         
                                        <b:dataTable value="#{employeeContractsBean.contractsPreparedAssociatedToEmployee}" 
                                                     var="contracts" 
                                                     responsive = "true">
                                            <b:dataTableColumn value="#{contracts.supervisor.person.firstName} #{contracts.supervisor.person.lastName} (#{contracts.supervisor.person.emailAddress})" label="Supervisor"/>
                                            <b:dataTableColumn value="#{contracts.startDate}" label="Start Date"/>
                                            <b:dataTableColumn value="#{contracts.endDate}" label="End Date"/>

                                            <b:dataTableColumn value="#{contracts.frequency}" label="Frequency"/>                          

                                            <b:dataTableColumn label="Statistics" style="width:50px">

                                                <p:commandButton  icon="fa fa-fw fa-info-circle"  value = "View" id="viewContractInfo" action="#{employeeContractsBean.onRowView}">
                                                    <f:param name="contract_uuid" value="#{contracts.uuid}" />
                                                </p:commandButton>

                                            </b:dataTableColumn>


                                        </b:dataTable>
                                    </p:outputPanel>
                                </p:outputPanel>
                                <!-- ENDS  For Supervisor-->
                            </b:tab>                              


                            <b:tab title="Started">
                                <!-- BEGINS  For Started -->
                                <p:outputPanel rendered = "#{!empty employeeContractsBean.contractsStartedAssociatedToEmployee}" styleClass="box">                          

                                    <p:outputPanel styleClass="box-body">                         
                                        <b:dataTable value="#{employeeContractsBean.contractsStartedAssociatedToEmployee}" 
                                                     var="contracts" 
                                                     responsive = "true">
                                            <b:dataTableColumn value="#{contracts.supervisor.person.firstName} #{contracts.supervisor.person.lastName} (#{contracts.supervisor.person.emailAddress})" label="Supervisor"/>
                                            <b:dataTableColumn value="#{contracts.startDate}" label="Start Date"/>
                                            <b:dataTableColumn value="#{contracts.endDate}" label="End Date"/>

                                            <b:dataTableColumn value="#{contracts.frequency}" label="Frequency"/>

                                            <b:dataTableColumn label="Statistics" style="width:50px">                                               


                                                <p:commandButton  icon="fa fa-fw fa-info-circle"  value = "View" id="viewContractStartedInfo" action="#{employeeContractsBean.onRowView}">
                                                    <f:param name="contract_uuid" value="#{contracts.uuid}" />
                                                </p:commandButton>

                                            </b:dataTableColumn>


                                        </b:dataTable>
                                    </p:outputPanel>
                                </p:outputPanel>
                                <!-- ENDS  For Started-->
                            </b:tab>


                            <b:tab title="To Sign Timesheets">
                                <!-- BEGINS  For TO SIGN -->
                                <p:outputPanel rendered = "#{!empty employeeContractsBean.contractsToSignAssociatedToEmployee}" styleClass="box">                          

                                    <p:outputPanel styleClass="box-body">                         
                                        <b:dataTable value="#{employeeContractsBean.contractsToSignAssociatedToEmployee}" 
                                                     var="contracts" 
                                                     responsive = "true">
                                            <b:dataTableColumn value="#{contracts.supervisor.person.firstName} #{contracts.supervisor.person.lastName} (#{contracts.supervisor.person.emailAddress})" label="Supervisor"/>
                                            <b:dataTableColumn value="#{contracts.startDate}" label="Start Date"/>
                                            <b:dataTableColumn value="#{contracts.endDate}" label="End Date"/>

                                            <b:dataTableColumn value="#{contracts.frequency}" label="Frequency"/>

                                            <b:dataTableColumn label="Statistics" style="width:50px">                                               

                                                <p:commandButton  icon="fa fa-fw fa-info-circle"  value = "View" id="viewContractToSignInfo" action="#{employeeContractsBean.onRowView}">
                                                    <f:param name="contract_uuid" value="#{contracts.uuid}" />
                                                </p:commandButton>

                                            </b:dataTableColumn>


                                        </b:dataTable>
                                    </p:outputPanel>
                                </p:outputPanel>

                                <!-- ENDS  For TO SIGN-->
                            </b:tab>
                        </b:tabView>                        

                    </p:outputPanel>
                </p:outputPanel>

                <!-- BEGINS  For Global Confirmation dialog-->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                <!-- ENDS  For Global Confirmation dialog-->

                <p:growl  id="msgss" showDetail="true"/>
            </b:form>

        </ui:define>
    </ui:composition>
</html>
