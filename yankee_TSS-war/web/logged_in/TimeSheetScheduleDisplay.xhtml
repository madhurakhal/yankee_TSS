<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/WEB-INF/templates/main-template.xhtml">        
        <ui:param name="pageTitle" value="Admin Page"/>
        <ui:define name="main-content">
            <p></p>
            <h:form id="timesheetscheduleDisplay">
                <h:outputLabel value="#{msg.selectTimeSheetFor}" for="timeSheetForContract"/>
                   <h:selectOneMenu  id="timeSheetForContract" value="#{timeSheetBean.timeSheetFor}" onchange="sub">
                        <f:selectItems value="#{timeSheetBean.timesheets}" var="timesheet" itemValue="#{timesheet.uuid}" itemLabel="#{timesheet.displayString}"/>
                    </h:selectOneMenu> 
                <p:dataGrid columns="7" rows="5" id="timesheetgrid" layout="grid" >
                   

                </p:dataGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
