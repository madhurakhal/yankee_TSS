<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition
        template="templates/main-template.xhtml">
        <ui:param name="pageTitle" value="Welcome Man"/>
        <ui:define name="main-content">
            <h2>Person List</h2>
            <b:row>
                <b:column>
                    <b:dataTable id="courseTable" span="6" value="${personListBean.persons}" var="person">
                        <b:dataTableColumn label="First Name">
                            ${person.firstName} 
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:button look="info" icon="plus-sign"
                              value="Create Course"
                              outcome="createcourse"/>
                </b:column>
            </b:row>
        </ui:define>
    </ui:composition>
</html>
