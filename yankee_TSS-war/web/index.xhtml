<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:param name="pageTitle" value="Welcome Man"/>
        <ui:define name="main-content">

            <h:button value="Admin Page" outcome="admin"
                      rendered="#{request.isUserInRole('ADMIN')}" />


            <p:panelGrid columns="4" rendered="#{request.isUserInRole('STAFF')}">
                <h3>#{loginBean.user.firstName} #{loginBean.user.lastName}</h3>

                <h:button value="Create Contract" outcome="createContract"/>
                <h:button value="Manage Contracts" outcome="manageContracts"/>
                <h:button value="View Contract Statistics" outcome="viewContractStatistics"/>
            </p:panelGrid>

            <h:form>
                 <h:commandButton value="createTestData" action="#{testDataGeneratorBean.createTestData}" disabled="true"  ></h:commandButton>     
                <h:commandButton value="Generate TimeSheets" action="#{testDataGeneratorBean.createTimeSheet}" disabled="false"></h:commandButton>
                <h:commandButton value="view timesheet" action="#{testDataGeneratorBean.getTimeSheet}"> </h:commandButton>
                
            </h:form>
            <p:growl id="msg" showDetail="true"/>
        </ui:define>
    </ui:composition>
</html>
