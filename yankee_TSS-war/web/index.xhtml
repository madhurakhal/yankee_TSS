<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/WEB-INF/templates/landing-template.xhtml">
        <ui:param name="pageTitle" value="Welcome To Time Tracker"/>
        <ui:define name="main-content">
            <section class="intro-header">
                <b:container>
                    <p:outputPanel styleClass="intro-message text-center">
                        <h1>Time Sheet System</h1>
                        <hr class="intro-divider"/>
                        <h3> By Yankee Team </h3>
                    </p:outputPanel>
                </b:container>
            </section>

            <section class="content-section-a">
                <b:container>
                    <div class="row">
                        <div class="col-lg-5 ml-auto">
                            <hr class="section-heading-spacer" />
                            <div class="clearfix"></div>
                            <h2 class="section-heading">Time Sheet System</h2>
                            <p class="lead">Use our advance time tracker system. Focus on your work and we will manage your employees time sheet. </p>
                        </div>
                        <div class="col-lg-5 mr-auto text-center">
                            <h:graphicImage styleClass="img-fluid watch" library="images" name="watch.png"></h:graphicImage>
                        </div>
                    </div>
                </b:container>
            </section>
        </ui:define>
    </ui:composition>
</html>
