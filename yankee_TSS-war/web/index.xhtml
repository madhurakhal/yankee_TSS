<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:param name="pageTitle" value="Welcome Man"/>
        <ui:define name="main-content">
            
            
            <h:button value="You Are Admin" outcome="#{bean.delete}" 
                      rendered="#{request.isUserInRole('ADMIN')}" />

            <p:panelGrid columns="1" rendered="#{request.isUserInRole('STAFF')}">
                <h3>STAFF Logged In</h3>
                
                <h:button value="Create Contract" outcome="createContract"/>
                
                <h3>Contract Details</h3>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="persons" var="persons" value="#{createContractBean.persons}">                        
                        <p:column headerText="First Name">
                            <h:outputText value = "#{persons.firstName}"/>  
                        </p:column>
                        <p:column headerText="Last Name">
                            <h:outputText value = "#{persons.lastName}"/>   
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value = "#{persons.emailAddress}"/>   
                        </p:column> 
                    </p:dataTable>
                </h:form>
            </p:panelGrid>         

        </ui:define>
    </ui:composition>
</html>
