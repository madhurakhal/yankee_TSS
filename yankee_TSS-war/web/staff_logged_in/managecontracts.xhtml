<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">        
        <ui:param name="pageTitle" value="Admin Page"/>
        <ui:define name="main-content">
            <h3>Associated Contracts</h3>
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:panelGrid columns="2">
                    <h3>#{loginBean.user.firstName} #{loginBean.user.lastName}</h3>
                    <p:dataTable id="persons" var="persons" value="#{manageContractsBean.personsAssociatedToContract}" editable="true" style="margin-bottom:20px">
                        <p:column headerText="Contracts with status PREPARED">
                            <h:outputText value = "#{persons.firstName} #{persons.lastName} (#{persons.emailAddress})"/>  
                        </p:column>
                        <p:column headerText="Action " style="width:70px">
                            <p:commandLink value = "Edit" id="editLink" styleClass="ui-icon ui-icon-pencil"  action="#{manageContractsBean.onRowEdit(persons.contractUUIDForRole)}"/>
                            <p:commandLink value = "Delete" id="deleteLink" styleClass="ui-icon ui-icon-trash"  action="#{manageContractsBean.onRowDelete(persons.contractUUIDForRole)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>


            </h:form>

        </ui:define>
    </ui:composition>
</html>
