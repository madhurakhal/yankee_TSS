<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/main-template.xhtml">        
        <ui:param name="pageTitle" value="#{msg.manageContracts}"/>
        <ui:define name="breadcrumb">
            <li>
                <h:link outcome="dashboard">
                    <i class="fa fa-dashboard"></i>Home
                </h:link>
            </li>
            <li>
                <h:link disabled="true">
                    #{msg.manageContracts}
                </h:link>
            </li>
        </ui:define>
        <ui:define name="main-content">
            <p:outputPanel styleClass="box box-primary" rendered="#{empty manageContractsBean.personsAssociatedToContractSupervisor}">
                <p:outputPanel styleClass="box-body text-center">
                    <p> You don't have any Contracts</p>
                    <h:button outcome="createcontract" value="#{msg.createContract}" styleClass="btn btn-flat btn-primary"/>
                </p:outputPanel>
            </p:outputPanel>
            <b:form id="form">                              

                <!-- BEGINS  For Supervisor -->
                <p:outputPanel rendered = "#{not empty manageContractsBean.personsAssociatedToContractSupervisor}" styleClass="box">                    
                    <p:outputPanel styleClass="box-header">  
                        <p:outputLabel styleClass="pull-left">#{loginBean.user.firstName} #{loginBean.user.lastName} (As Supervisor)</p:outputLabel>
                        <!--                        <h:button value="Create Contract" outcome="createContract" styleClass="btn btn-primary pull-right btn-flat"/>-->
                    </p:outputPanel>

                    <p:outputPanel styleClass="box-body top-border">                         
                        <b:dataTable value="#{manageContractsBean.personsAssociatedToContractSupervisor}" 
                                     var="persons" 
                                     responsive = "true">
                            <b:dataTableColumn value="#{persons.firstName} #{persons.lastName} (#{persons.emailAddress})" label="#{msg.employee}"/>
                            <b:dataTableColumn value="#{persons.contractStatusForRole}" label="Status" style="width:150px"/>

                            <b:dataTableColumn label="#{msg.action} " style="width:60px">
                                <p:commandButton styleClass="flat"  rendered = "#{persons.contractStatusForRole eq 'PREPARED'}" icon="fa fa-fw fa-caret-right"  id="startPersonSuper" update="form" actionListener="#{manageContractsBean.onRowStart(persons.contractUUIDForRole)}">
                                    <p:confirm header="Confirmation" message="Confirm Start?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton  icon="fa fa-fw fa-info-circle"  id="viewPersonSuper" action="#{manageContractsBean.onRowView(persons.contractUUIDForRole)}"/>
                                <p:commandButton  rendered = "#{persons.contractStatusForRole eq 'PREPARED'}" icon="fa fa-fw fa-edit" id="editPersonSuper" action="#{manageContractsBean.onRowEdit(persons.contractUUIDForRole)}"/>
                                <p:commandButton  rendered = "#{persons.contractStatusForRole eq 'PREPARED'}" icon="fa fa-fw fa-remove"  id="deletePersonSuper" update="form" action="#{manageContractsBean.onRowDelete(persons.contractUUIDForRole)}">

                                    <p:confirm header="Confirmation" message="Confirm Delete?" icon="ui-icon-alert" />

                                </p:commandButton>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </p:outputPanel>
                </p:outputPanel>
                <!-- ENDS  For Supervisor-->


                <!-- BEGINS  For Assistant--> 
                <p:outputPanel rendered = "#{!empty manageContractsBean.personsAssociatedToContractAssistant}" styleClass="box"> 
                    <p:outputPanel styleClass="box-header">                   
                        <p:outputLabel styleClass="pull-left">#{loginBean.user.firstName} #{loginBean.user.lastName} (As Assistant)</p:outputLabel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="box-body">

                        <b:dataTable value="#{manageContractsBean.personsAssociatedToContractAssistant}" 
                                     var="persons" 
                                     responsive = "true">

                            <b:dataTableColumn value="#{persons.firstName} #{persons.lastName} (#{persons.emailAddress})" label="Employee"/>
                            <b:dataTableColumn value="#{persons.contractStatusForRole}" label="Status" styleClass="col-sm-2"/>                         

                            <b:dataTableColumn label = "Action " styleClass="col-sm-4">                                
                                <p:commandButton styleClass="btn-flat flat" rendered="#{persons.contractStatusForRole eq 'PREPARED'}" icon="fa fa-fw fa-caret-right"  id="startPersonAssis" update="form" actionListener="#{manageContractsBean.onRowStart(persons.contractUUIDForRole)}">
                                    <p:confirm header="Confirmation" message="Confirm Start?" icon="ui-icon-alert" />    
                                </p:commandButton>
                                <p:commandButton styleClass="btn-flat flat" icon="fa fa-fw fa-info-circle"  id="viewPersonAssis" action="#{manageContractsBean.onRowView(persons.contractUUIDForRole)}"/>
                                <p:commandButton styleClass="btn-flat flat" rendered = "#{persons.contractStatusForRole eq 'PREPARED'}" icon="fa fa-fw fa-edit" id="editPersonAssis" action="#{manageContractsBean.onRowEdit(persons.contractUUIDForRole)}"/>
                                <p:commandButton styleClass="btn-flat flat" rendered = "#{persons.contractStatusForRole eq 'PREPARED'}" icon="fa fa-fw fa-remove"  update="@this" id="deletePersonAssis" action="#{manageContractsBean.onRowDelete(persons.contractUUIDForRole)}">
                                    <!--<p:confirm header="Confirmation" message="Confirm Delete?" icon="ui-icon-alert" />--> 

                                </p:commandButton>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </p:outputPanel>
                </p:outputPanel>
                <!-- ENDS  For Assistant-->


                <!-- BEGINS  For Secretary-->
                <p:outputPanel rendered = "#{!empty manageContractsBean.personsAssociatedToContractSecretary}" styleClass="box">                    
                    <p:outputPanel styleClass="box-header">                   
                        <p:outputLabel styleClass="pull-left">#{loginBean.user.firstName} #{loginBean.user.lastName} (As Secretary)</p:outputLabel>
                    </p:outputPanel>

                    <p:outputPanel styleClass="box-body"> 
                        <b:dataTable value="#{manageContractsBean.personsAssociatedToContractSecretary}" 
                                     var="persons" 
                                     responsive = "true">
                            <b:dataTableColumn value="#{persons.firstName} #{persons.lastName} (#{persons.emailAddress})" label="Employee"/>
                            <b:dataTableColumn value="#{persons.contractStatusForRole}" label="Status" style="width:150px"/>                         
                            <b:dataTableColumn label="Action " style="width:50px" styleClass="manage-btn-controllers">
                                <p:commandButton styleClass="btn-flat"  icon="fa fa-fw fa-info-circle"  id="viewPersonSecrs" action="#{manageContractsBean.onRowView(persons.contractUUIDForRole)}"/>                            
                                <p:commandButton styleClass="btn-flat" rendered = "#{persons.contractStatusForRole eq 'PREPARED'}" icon="fa fa-fw fa-edit" id="editPersonSecrs" action="#{manageContractsBean.onRowEdit(persons.contractUUIDForRole)}"/>
                                <p:commandButton styleClass="btn-flat" icon="fa fa-fw fa-print"  id="printPersonSecrs"  action="#{manageContractsBean.onRowPrint(persons.contractUUIDForRole)}"/>
                                <p:commandButton styleClass="btn btn-flat" rendered = "#{persons.contractStatusForRole eq 'PREPARED'}" icon="fa fa-fw fa-remove"  id="deletePersonSecrs" action="#{manageContractsBean.onRowDelete(persons.contractUUIDForRole)}">
                                    <p:confirm header="Confirmation" message="Confirm Delete?" icon="ui-icon-alert" />
                                </p:commandButton>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </p:outputPanel>
                </p:outputPanel>
                <!-- BEGINS  For Secretary-->


                <!-- BEGINS  For Global Confirmation dialog-->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes btn-flat" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no btn-flat" icon="ui-icon-close" />
                </p:confirmDialog>
                <!-- ENDS  For Global Confirmation dialog-->

                <p:growl  id="msgss" showDetail="true"/>  
            </b:form>

        </ui:define>
    </ui:composition>
</html>
