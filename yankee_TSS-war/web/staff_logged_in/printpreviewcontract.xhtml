<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:param name="pageTitle" value="Welcome Man"/>
        <ui:define name="main-content">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Categories" url="/staff_logged_in/managecontracts.xhtml" />
                    <p:menuitem value="Manage Contracts" url="/staff_logged_in/managecontracts.xhtml" />
                    <p:menuitem value="Print Contract Paper" disabled="true" />
                </p:breadCrumb>
                    <p:outputPanel id="printcontract">
                        Contract Person = <h:outputText value="#{viewContractDetailsBean.currentContractPerson.firstName} #{viewContractDetailsBean.currentContractPerson.lastName}" />
                        <br />
                        Assistants = <h:outputText value="#{viewContractDetailsBean.assistantsForContract}" />
                        Secretaries = <h:outputText value="#{viewContractDetailsBean.assistantsForContract}" />
                        Started = <h:outputText value="#{viewContractDetailsBean.contractinfo.startDate}" />
                        Ended = <h:outputText value="#{viewContractDetailsBean.contractinfo.endDate}" />
                    </p:outputPanel> 
                <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                    <p:printer target="printcontract" />
                </p:commandButton>

                <p:growl id="msg" showDetail="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
