<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">        
        <ui:param name="pageTitle" value="Create Contract Page"/>
        <ui:define name="main-content">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Categories" url="/staff_logged_in/managecontracts.xhtml" />
                    <p:menuitem value="Manage Contracts" url="/staff_logged_in/managecontracts.xhtml" />
                    <p:menuitem value="Edit Contract" disabled="true" />
                </p:breadCrumb>

                <p:growl id="msg" showDetail="true" escape="false" />
                
                <p:pickList id="assistantPojoList" value="#{editContractBean.assistantPickupList}" var="assistants" effect="bounce"
                            itemValue="#{assistants}" itemLabel="#{assistants.firstName} #{assistants.lastName}" showCheckbox="true" responsive="true"
                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="personConverter">
                    <f:facet name="sourceCaption">Add new Assistants</f:facet>
                    <f:facet name="targetCaption">Current Assistants </f:facet>

                    <p:ajax event="transfer" listener="#{editContractBean.onTransfer}" update="msg" />  
                </p:pickList> 
                
                <p:pickList id="secretaryPojoList" value="#{editContractBean.secretaryPickupList}" var="secretaries" effect="bounce"
                            itemValue="#{secretaries}" itemLabel="#{secretaries.firstName} #{secretaries.lastName}" showCheckbox="true" responsive="true"
                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="personConverter">
                    <f:facet name="sourceCaption">Add new Secretaries</f:facet>
                    <f:facet name="targetCaption">Current Secretaries </f:facet>

                    <p:ajax event="transfer" listener="#{editContractBean.onTransfer}" update="msg" />  
                </p:pickList> 


            </h:form>

        </ui:define>
    </ui:composition>
</html>
