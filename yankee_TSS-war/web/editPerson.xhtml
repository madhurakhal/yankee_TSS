<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition
        template="templates/main-template.xhtml">
        <ui:param name="pageTitle" value="Welcome Man"/>
        <ui:define name="main-content">
            <h2>Person List</h2>
            <b:form id="createCourseForm">
            
            <b:inputText id="courseYearInput" label="ok">
                <f:validateLongRange minimum="2000"/>
            </b:inputText>
            <b:commandButton id="createCourseButton"
                             look="success"
                             icon="ok"
                             value="huh"
                             action="courselist"
                             actionListener="#{personListBean.updatePersonDetails}"/>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
