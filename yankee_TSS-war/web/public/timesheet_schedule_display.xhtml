<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/WEB-INF/templates/main-template.xhtml">        
        <ui:param name="pageTitle" value="Admin Page"/>
        <ui:define name="main-content">
            <p></p>
            <h:form id="timesheetscheduleDisplay" >
                   <h:outputLabel value="Select the timesheet for:" for="timeSheetForContract"/>
                   <h:selectOneMenu  id="timeSheetForContract" value="#{timeSheetBean.uuid}">
                       <f:selectItem itemValue="#{null}" itemLabel="--select one--"></f:selectItem>  
                       <f:selectItems value="#{timeSheetBean.timesheets}" var="timesheet" itemValue="#{timesheet.uuid}" itemLabel="#{timesheet.displayString}"/>
                       <f:ajax event="valueChange" listener="#{timeSheetBean.ajaxListener}" />
                    </h:selectOneMenu>
                   <p:dataGrid columns="7" rows="5" id="timesheets"  var="ts" layout="grid" value="#{timeSheetBean.timesheets}">
                       <p:panel header="#{ts.displayString}">
                       
                       </p:panel>
                       
                   </p:dataGrid>
            </h:form>

        </ui:define>
    </ui:composition>



</html>
