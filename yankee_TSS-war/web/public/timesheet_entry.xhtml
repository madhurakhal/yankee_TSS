<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/WEB-INF/templates/main-template.xhtml">        
        <ui:param name="pageTitle" value="Admin Page"/>
        <ui:define name="main-content">
            <p></p>
            <h:form id="timesheetentry">
                <p:dataGrid var="entry"  value="#{timeSheetEntryBean.entries}" columns="7" rows="5" id="entryGrid" layout="grid">
                    <f:facet name="header">
                        TimeSheet entries for : <h:outputText value="#{timeSheetEntryBean.displayString}"/>
                    </f:facet>

                    <p:panel header="#{entry.dateString}" style="text-align: center;">
                        <h:panelGrid columns="1" style="width: 100%">
                            Logged Hours:<h:outputText value="#{entry.hours}"/>
                           <p:commandButton  icon="fa fa-fw fa-plus" id="addUpdateEntry" update=":timesheetentry:entryDetail" oncomplete="PF('entryPanel').show()">
                           <p:tooltip id="addNewIconToolTip" for="addUpdateEntry" position="bottom" value="Add TimeSheet entry" showEffect="clip" hideEffect="explode"/>
                                <f:setPropertyActionListener value="#{entry}" target="#{timeSheetEntryBean.selectedEntry}" />
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>

                
                <p:dialog header="Timesheet Entry for: #{timeSheetEntryBean.selectedEntry.dateString}" widgetVar="entryPanel" modal="true" showEffect="fade" fitViewport="true" hideEffect="fade" resizable="false">
                    <p:outputPanel id="entryDetail" style="text-align: center;">
                        <h:form id="entryform"  >
                            <p:panelGrid rendered="#{not empty timeSheetEntryBean.selectedEntry}"  columns="2">

                            <f:facet name="header">
                                <h:outputText value="#{entry.dateString}"/>
                            </f:facet>
                                <h:outputLabel  for="hours" value="Hours:"  />
                                <h:inputText id="hours" value="#{timeSheetEntryBean.selectedEntry.hours}" required="true" converterMessage="Please enter digits only"/>
                                
                                <h:outputLabel for="startTime" value="Start time:"/>
                                <p:calendar  id="startTime" value="#{timeSheetEntryBean.selectedEntry.startTime}" pattern="HH:mm" timeOnly="true" required="true" />
                                <h:outputLabel for="endTime"  value="End time:"/>
                                <p:calendar id="endTime" value="#{timeSheetEntryBean.selectedEntry.endTime}" pattern="HH:mm" timeOnly="true" required="true" />
                                <h:outputLabel for="description" value="Description:"/>
                                <b:inputTextarea id="description" value="#{timeSheetEntryBean.selectedEntry.description}" />
                                <h:commandButton id="submitEntry"  value="Save" action="#{timeSheetEntryBean.saveEntry(timeSheetEntryBean.selectedEntry.uuid)}"/>  
                                <h:commandButton value="Reset" type="reset" />
                                
                            </p:panelGrid>
                            
                        </h:form>
                    </p:outputPanel>
                </p:dialog>

               

            </h:form>

        </ui:define>
    </ui:composition>



</html>
