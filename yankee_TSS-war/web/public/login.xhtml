<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/main-template.xhtml">
        <h:form>
		<h:commandButton action="#{language.changeLanguage('')}"
			value="En"/>
		<h:outputText value=" " />
		<h:commandButton action="#{language.changeLanguage('de')}"
			value="De" />
	</h:form>
        <ui:param name="pageTitle" value="Sign Up" />
        <ui:define name="main-content">
            <b:column styleClass="content">
                <b:row>
                    <b:column col-xs="10" offset-xs="1" col-md="8" offset-md="2">
                        <b:column styleClass="box box-info">
                            <b:column styleClass="box-header with-border text-center">
                                <h3 styleClass="box-title">${msg.signIn}</h3>
                            </b:column>
                            <b:form horizontal="true">
                                <p:outputPanel styleClass="box-body">
                                    <b:formGroup>
                                        <h:outputLabel styleClass="col-xs-12 col-sm-2 control-label" for="email">Email</h:outputLabel>
                                        <b:column col-sm="10" col-xs="12">
                                            <b:inputText id="email" styleClass="form-control" placeholder="Email"/>
                                        </b:column>
                                    </b:formGroup>
                                    <b:formGroup>
                                        <h:outputLabel styleClass="col-xs-12 col-sm-2 control-label" for="password">Password</h:outputLabel>
                                        <b:column col-xs="12" col-sm="10">
                                            <b:inputText id="password" styleClass="form-control" placeholder="Password"/>
                                        </b:column>
                                    </b:formGroup>
                                    <b:formGroup>
                                        <b:column col-sm="10" offset-sm="2">
                                            <b:selectBooleanCheckbox value="checked" caption="Remember Me"/>
                                        </b:column>
                                    </b:formGroup>
                                </p:outputPanel>
                                <b:column col-xs="12" class="box-footer">
                                    <b:commandButton value="Sign In" styleClass="btn btn-info pull-right"/>
                                    <b:commandButton value="de" styleClass="btn btn-info pull-right" action="#{language.changeLanguage('de')}"/>

                                </b:column>
                            </b:form>
                        </b:column>
                    </b:column>
                </b:row>  
            </b:column>
        </ui:define>
    </ui:composition>
</html>
