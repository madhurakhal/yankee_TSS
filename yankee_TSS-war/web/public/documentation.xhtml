<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/WEB-INF/templates/main-template.xhtml">
        <ui:param name="pageTitle" value="#{msg.documentation}" />
        <ui:define name="breadcrumb">
            <li>
                <h:link outcome="dashboard">
                    <i class="fa fa-dashboard"></i>#{msg.home}
                </h:link>
            </li>
            <li>
                <h:link disabled="true">
                    #{msg.documentation}
                </h:link>
            </li>
        </ui:define>
        <ui:define name="main-content">
            <b:container>
                <object type="application/pdf" data="resources/pdf/yankee.pdf" height="600px" width="100%" internalinstanceid="5" id="document-pdf"></object>
            </b:container>
            
            
            <script>
                window.addEventListener('DOMContentLoaded', function() {
                    document.getElementById('document-pdf').height = (window.innerHeight - 150) + 'px';
                });
            </script>
        </ui:define>
    </ui:composition>
</html>
