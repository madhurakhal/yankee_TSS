<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <h:outputStylesheet library="adminlte" name="AdminLTE.min.css"/>
        <h:outputStylesheet library="adminlte" name="skin-blue.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <script>
            //<![CDATA[
            // Don't better way to handle this 
            // reload seems workign now.
            // if you are going to deploy in real production please search for better solution
            function reloadWindow() {
                setTimeout(function() {
                    window.location = window.location.href;
                }, 1000);
            }
            function allowNumberOnly(evt) {
                evt = (evt) ? evt : window.event;
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
                return true;
            }
            //]]> 
        </script>
    </ui:composition>
</html>
