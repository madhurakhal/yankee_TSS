<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition>        
        <ui:param name="pageTitle" value="Admin Page"/>      
        <b:row styleClass="text-center">
            <p:outputPanel styleClass="box box-danger">
                <p:outputPanel styleClass="box-header with-border">
                    <h:outputLabel for="contractPersons" value="#{msg.administration}" />
                </p:outputPanel>
                <b:form id="GermanState">
                    <p:outputPanel styleClass="box-body">
                        <p:outputPanel>
                            <b:row>
                                <p:outputPanel rendered = "#{publicHolidaysBean.databaseEmpty}">
                                    <p:commandButton value="#{msg.loadPublicHolidaysToDatabase}" ajax="false" actionListener="#{publicHolidaysBean.test}" update="msgs" styleClass="btn btn-flat btn-primary"/>
                                </p:outputPanel>
                                <p:outputPanel styleClass="col-xs-12" rendered ="#{!publicHolidaysBean.databaseEmpty}">
                                    <b:column>
                                        <b:formGroup>
                                            <h:outputLabel styleClass="col-xs-12 col-sm-3 control-label" for="personInput">#{msg.selectGermanState}</h:outputLabel>
                                            <b:column col-sm="6" col-xs="12">
                                                <b:selectOneMenu id="germanStateChoose" value="#{administrationBean.adminSettingsInfo.germanState}" immediate="true">
                                                    <f:selectItem itemLabel="#{msg.setState}" noSelectionOption="true"/>
                                                    <f:selectItems  value="#{administrationBean.germanyState}" var="entity" itemValue="#{entity}"/>                                                    
                                                </b:selectOneMenu>
                                            </b:column>
                                        </b:formGroup>
                                    </b:column>
                                    <b:column>
                                        <b:formGroup>
                                            <h:outputLabel styleClass="col-xs-12 col-sm-3 control-label" for="personInput">#{msg.setReminderService}</h:outputLabel>
                                            <b:column col-sm="6" col-xs="12">
                                                <b:switch value="#{administrationBean.adminSettingsInfo.reminderServiceOn}" />                                            
                                            </b:column>
                                        </b:formGroup>
                                    </b:column>
                                </p:outputPanel>
                            </b:row>
                        </p:outputPanel> 

                        <b:commandButton id="updateAdminInfo"
                                         look="success"
                                         value="#{msg.update}"
                                         actionListener="#{administrationBean.updateAdminInfo}"
                                         styleClass="pull-right"   
                                         rendered ="#{!publicHolidaysBean.databaseEmpty}"
                                         />
                    </p:outputPanel>
                </b:form>
            </p:outputPanel>
        </b:row>
    </ui:composition>
</html>
